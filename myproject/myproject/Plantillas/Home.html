{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Split screen */
    .split-btn {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      overflow: hidden;
    }
    .split-btn .overlay {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1;
    }
    .split-btn:hover .overlay,
    .split-btn:focus .overlay {
      opacity: 0.5;
    }
    .split-btn .content {
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    /* Im√°genes de ejemplo */
    .split-left .overlay {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
    }
    .split-right .overlay {
      background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80');
    }
    /* Responsive: stack en mobile */
    @media (max-width: 767px) {
      .split-left, .split-right {
        min-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-12 col-md-6">
        <a href="{% url 'vista1' %}" class="d-block split-btn split-left text-center text-decoration-none">
          <div class="overlay"></div>
          <div class="content">Ir a Vista 1</div>
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="{% url 'vista2' %}" class="d-block split-btn split-right text-center text-decoration-none">
          <div class="overlay"></div>
          <div class="content">Ir a Vista 2</div>
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
