<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Vectores R2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .result-box {
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Multiplicación de Vectores en R²</h1>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="x1">X1 (A):</label>
                    <input type="number" name="x1" id="x1" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="y1">Y1 (A):</label>
                    <input type="number" name="y1" id="y1" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="x2">X2 (B):</label>
                    <input type="number" name="x2" id="x2" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="y2">Y2 (B):</label>
                    <input type="number" name="y2" id="y2" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        {% if imagen %}
            <div class="row">
                <div class="col-md-8">
                    <img src="data:image/png;base64,{{ imagen }}" alt="Gráfico" class="img-fluid rounded border">
                </div>
                <div class="col-md-4">
                    <div class="result-box">
                        <h5 class="text-center mb-3">Resultados</h5>
                        <div class="alert alert-info">
                            <strong>Producto Escalar (A·B):</strong><br>
                            {{ producto_escalar|floatformat:2 }}
                        </div>
                        <div class="alert alert-warning">
                            <strong>Producto Vectorial (A×B):</strong><br>
                            {{ producto_vectorial|floatformat:2 }}
                        </div>
                        <small class="text-muted">* El producto vectorial en R² es la magnitud en Z</small>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
