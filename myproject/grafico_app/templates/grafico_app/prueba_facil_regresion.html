<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Fácil - Regresión Lineal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/dark-elegant-pattern-y67f2aqpg0m7abe1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .bg-dark-transparent {
            background: rgba(0, 0, 0, 0.466);
            border-radius: 18px;
            backdrop-filter: blur(2px);
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.685);
            padding: 25px;
        }
        label, .form-control, .badge, .alert {
            color: #fff !important;
        }
        .form-control {
            background-color: #343a40 !important;
            border: 1px solid #495057;
        }
        .btn-primary, .btn-secondary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="bg-dark-transparent">
            <h1 class="mb-4 text-light">Prueba Fácil: Regresión Lineal</h1>

            <div class="mt-4 text-center">
                {% if imagen %}
                    <img src="data:image/png;base64,{{ imagen }}" alt="Gráfico de regresión" class="img-fluid">
                {% else %}
                    <!-- Espacio para el gráfico -->
                {% endif %}
            </div>

            {% if estado == 'pregunta' %}
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="pendiente">Pendiente (m) de la recta de regresión:</label>
                        <input type="number" step="0.01" class="form-control" id="pendiente" name="pendiente" required>
                    </div>
                    <div class="form-group">
                        <label for="intercepto">Intercepto (b) de la recta de regresión:</label>
                        <input type="number" step="0.01" class="form-control" id="intercepto" name="intercepto" required>
                    </div>
                    <button type="submit" name="accion" value="responder" class="btn btn-primary">Verificar</button>
                </form>
            {% elif estado == 'respuesta' %}
                <div class="alert alert-dark mt-4" style="background: rgba(30,30,30,0.95); color: #fff; border: 1px solid #444;">
                    {{ mensaje|safe }}
                </div>
                <form method="get">
                    <button type="submit" class="btn btn-secondary">Siguiente Pregunta</button>
                </form>
            {% endif %}

            <div class="mt-3">
                <span class="badge badge-success">Aciertos: {{ correctas }}</span>
                <span class="badge badge-danger">Errores: {{ incorrectas }}</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
