<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta de Vectores R2</title>
    <!-- Bootstrap Darkly theme from Bootswatch (tema oscuro) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
    <!-- Font Awesome para el ícono de resta -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/dark-elegant-pattern-y67f2aqpg0m7abe1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .fondo-opaco {
            background: rgba(34, 34, 34, 0.85);
            border-radius: 15px;
            padding: 2rem 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
        }
        label {
            color: #fff;
        }
        h1 {
            color: #fff;
            text-shadow: 1px 1px 8px #000;
        }
        .img-fluid {
            border: 4px solid #444;
            border-radius: 10px;
            background: #222;
            box-shadow: 0 4px 16px rgba(0,0,0,0.6);
        }
        .resta-icono {
            font-size: 2rem;
            color: #ffffff;
            margin: auto 10px;
            margin-top: 25px;
        }
        .input-group-custom {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-group-custom > .form-group {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="fondo-opaco">
            <h1 class="mb-4 text-center">Resta de Vectores en R2 (A - B)</h1>
            <form method="post" class="mb-4">
                {% csrf_token %}
                <div class="form-row input-group-custom mb-3">
                    <div class="form-group col-4">
                        <label for="x1">X1 (A):</label>
                        <input type="number" name="x1" id="x1" class="form-control" required>
                    </div>
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        <span class="resta-icono"><i class="fas fa-minus"></i></span>
                    </div>
                    <div class="form-group col-4">
                        <label for="x2">X2 (B):</label>
                        <input type="number" name="x2" id="x2" class="form-control" required>
                    </div>
                </div>
                <div class="form-row input-group-custom">
                    <div class="form-group col-4">
                        <label for="y1">Y1 (A):</label>
                        <input type="number" name="y1" id="y1" class="form-control" required>
                    </div>
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        <span class="resta-icono"><i class="fas fa-minus"></i></span>
                    </div>
                    <div class="form-group col-4">
                        <label for="y2">Y2 (B):</label>
                        <input type="number" name="y2" id="y2" class="form-control" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary btn-sm px-4">Graficar Resta</button>
                </div>
            </form>

            {% if imagen %}
                <div class="mt-4 text-center">
                    <img src="data:image/png;base64,{{ imagen }}" alt="Gráfico de resta de vectores" class="img-fluid">
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
