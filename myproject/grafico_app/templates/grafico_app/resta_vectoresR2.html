<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta de Vectores R2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resta de Vectores en R2 (A - B)</h1>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col">
                    <label for="x1">X1 (A):</label>
                    <input type="number" name="x1" id="x1" class="form-control" required>
                </div>
                <div class="form-group col">
                    <label for="y1">Y1 (A):</label>
                    <input type="number" name="y1" id="y1" class="form-control" required>
                </div>
                <div class="form-group col">
                    <label for="x2">X2 (B):</label>
                    <input type="number" name="x2" id="x2" class="form-control" required>
                </div>
                <div class="form-group col">
                    <label for="y2">Y2 (B):</label>
                    <input type="number" name="y2" id="y2" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Graficar Resta</button>
        </form>

        {% if imagen %}
            <div class="mt-4">
                <img src="data:image/png;base64,{{ imagen }}" alt="GrÃ¡fico de resta de vectores" class="img-fluid">
            </div>
        {% endif %}
    </div>
</body>
</html>
