<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Fractal Matemático</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Exo 2', sans-serif;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .hero-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 1000px;
            pointer-events: none;
        }
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: transparent;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 219, 222, 0.5);
            margin-bottom: 0.3em;
            line-height: 1.1;
            letter-spacing: 2px;
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            margin-bottom: 2em;
            font-weight: 300;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .cta-button {
            pointer-events: auto;
            background: rgba(0, 219, 222, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 219, 222, 0.5);
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(0, 219, 222, 0.3);
            position: relative;
            overflow: hidden;
        }
        .cta-button:hover {
            background: rgba(252, 0, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(252, 0, 255, 0.5);
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .cta-button:hover::before {
            left: 100%;
        }
        .fractal-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 100;
            text-align: center;
            width: 100%;
        }
        .fractal-controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(0, 219, 222, 0.3);
        }
        .math-formula {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Exo 2', sans-serif;
            font-size: 1.4em;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(0, 219, 222, 0.7);
            opacity: 0;
            animation: floatIn 15s infinite ease-in-out;
        }
        @keyframes floatIn {
            0%, 100% { transform: translateY(50px) rotate(5deg); opacity: 0; }
            10%, 90% { opacity: 0.8; }
            50% { transform: translateY(-50px) rotate(-5deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="hero-section">
        <h1 class="main-title">GEOMETRÍA FRACTAL</h1>
        <p class="subtitle">Explora los patrones infinitos de las matemáticas en una experiencia inmersiva 3D</p>
        <button class="cta-button" id="exploreBtn">INICIAR EXPERIENCIA</button>
    </div>
    
    <div class="fractal-controls">
        <button class="control-btn" id="mandelbrotBtn">Mandelbrot</button>
        <button class="control-btn" id="juliaBtn">Julia</button>
        <button class="control-btn" id="sierpinskiBtn">Sierpinski</button>
        <button class="control-btn" id="treeBtn">Árbol Fractal</button>
    </div>
    
    <div class="fractal-info">Mueve el ratón para navegar por el espacio fractal | Rueda del ratón para zoom</div>
    
    <script>
        // Configuración inicial
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.minDistance = 5;
        controls.maxDistance = 100;
        
        // Iluminación
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const pointLight1 = new THREE.PointLight(0x00dbde, 2, 50);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0xfc00ff, 2, 50);
        pointLight2.position.set(-5, -5, -5);
        scene.add(pointLight2);
        
        // Objeto fractal central (Mandelbulb)
        let fractalObject;
        
        function createMandelbulb() {
            if (fractalObject) scene.remove(fractalObject);
            
            const geometry = new THREE.SphereGeometry(10, 128, 128);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00dbde,
                emissive: 0x0066cc,
                emissiveIntensity: 0.5,
                specular: 0xffffff,
                shininess: 50,
                wireframe: true,
                transparent: true,
                opacity: 0.9,
                side: THREE.DoubleSide
            });
            
            fractalObject = new THREE.Mesh(geometry, material);
            
            // Aplicar deformación fractal
            const position = geometry.attributes.position;
            const originalPositions = position.array.slice();
            
            for (let i = 0; i < position.count; i++) {
                const x = originalPositions[i * 3];
                const y = originalPositions[i * 3 + 1];
                const z = originalPositions[i * 3 + 2];
                
                // Algoritmo simplificado de Mandelbulb
                const iter = 8;
                const power = 8;
                let r = Math.sqrt(x*x + y*y + z*z);
                let theta = Math.atan2(Math.sqrt(x*x + y*y), z) * power;
                let phi = Math.atan2(y, x) * power;
                
                const scale = 0.5;
                position.array[i * 3] = scale * Math.sin(theta) * Math.cos(phi) * r;
                position.array[i * 3 + 1] = scale * Math.sin(theta) * Math.sin(phi) * r;
                position.array[i * 3 + 2] = scale * Math.cos(theta) * r;
            }
            
            position.needsUpdate = true;
            scene.add(fractalObject);
        }
        
        // Textos matemáticos flotantes
        const formulas = [
            "z_{n+1} = z_n^2 + c",
            "f(z) = z^2 + c",
            "S = { c ∈ ℂ | lim_{n→∞} z_n ≠ ∞ }",
            "D = log(log|z_n|)/2^n",
            "M = { c ∈ ℂ | J_c es conexo }"
        ];
        
        formulas.forEach((formula, index) => {
            const div = document.createElement('div');
            div.className = 'math-formula';
            div.textContent = formula;
            div.style.left = `${10 + Math.random() * 80}%`;
            div.style.animationDelay = `${index * 3}s`;
            document.body.appendChild(div);
        });
        
        // Interacción con el mouse
        const mouse = new THREE.Vector2();
        
        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            
            // Efecto de luz interactiva
            pointLight1.position.x = mouse.x * 20;
            pointLight1.position.y = mouse.y * 20;
            
            pointLight2.position.x = -mouse.x * 15;
            pointLight2.position.y = -mouse.y * 15;
            
            if (fractalObject) {
                fractalObject.rotation.x = mouse.y * 0.5;
                fractalObject.rotation.y = mouse.x * 0.5;
            }
        });
        
        // Botón de interacción
        document.getElementById('exploreBtn').addEventListener('click', function() {
            this.textContent = "EXPLORANDO...";
            this.style.background = "rgba(252, 0, 255, 0.3)";
            this.style.borderColor = "rgba(252, 0, 255, 0.8)";
            
            // Animación con GSAP
            gsap.to(camera.position, {
                z: 15,
                duration: 2,
                ease: "power2.inOut"
            });
            
            if (fractalObject) {
                gsap.to(fractalObject.rotation, {
                    x: Math.PI * 2,
                    y: Math.PI * 2,
                    duration: 20,
                    repeat: -1,
                    ease: "none"
                });
            }
        });
        
        // Controladores de fractal
        document.getElementById('mandelbrotBtn').addEventListener('click', createMandelbulb);
        document.getElementById('juliaBtn').addEventListener('click', function() {
            // Implementar conjunto de Julia
        });
        
        // Ajuste de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Inicialización
        createMandelbulb();
        animate();
    </script>
</body>
</html>
